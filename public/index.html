<!doctype html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <title>GenesetR</title>
    <meta
      name="description"
      content="Genesetr is a specialized tool for analyzing gene lists, or for finding genes regulated by gene of interest."
    />
    <meta
      name="keywords"
      content="Perturb-Seq, Gene Function, RNA-Seq analysis, Proteomics analysis,RNA-Seq"
    />

    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://genesetr.uio.no/" />
    <meta property="og:title" content="Perturb-Seq Analyzer" />
    <meta
      property="og:description"
      content="A tool for analyzing genetic sequences."
    />
    <meta
      property="og:image"
      content="https://genesetr.uio.no/images/logo.png"
    />
    <meta property="og:url" content="https://genesetr.uio.no/" />

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-80PDL3N0GG"
    ></script>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // Function to check if consent cookie is present and consent is given
        function checkConsentCookie() {
          const consentGiven = document.cookie
            .split("; ")
            .find((row) => row.startsWith("userConsent="));
          return consentGiven && consentGiven.split("=")[1] == "true";
        }

        // Function to dynamically load Google Analytics script
        function loadGoogleAnalytics() {
          const script = document.createElement("script");
          script.async = true;
          script.src =
            "https://www.googletagmanager.com/gtag/js?id=G-80PDL3N0GG";
          document.head.appendChild(script);

          // Initialize Google Analytics after the script is loaded
          script.onload = function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() {
              dataLayer.push(arguments);
            }
            gtag("js", new Date());
            gtag("config", "G-80PDL3N0GG");
          };
        }

        // Check for consent before loading Google Analytics
        if (checkConsentCookie()) {
          loadGoogleAnalytics();
        }
      });
    </script>

    <meta charset="utf-8" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.pixabay.com/photo/2018/02/27/01/55/gene-icon-3184523_1280.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link
      rel="apple-touch-icon"
      href="https://genesetr.uio.no/images/logo.png"
    />
    <link rel="manifest" href="others/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Droid+Sans&display=swap"
    />

    <script src="others/jquery-2.0.3.min.js"></script>
    <script src="others/kinetic-v5.1.0.min.js"></script>
    <title>Perturb-Seq Analyzer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
